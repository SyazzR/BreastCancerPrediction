<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='dist/output.css')}}">
        <!--AlpineJS-->
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <style>
            .body-bg {
                background-color: #9921e8;
                background-image: linear-gradient(315deg, #9921e8 0%, #5f72be 74%);
            }
        </style>
    </head>

    <body class="body-bg min-h-screen overflow-hidden">

      <div class="max-w-lg mx-auto p-4 2xl:pt-40">
        <header class="text-center">
          <h1 class="text-4xl font-bold text-white">Breast Cancer Prediction System</h1>
        </header>

        <main class="bg-gray-100 mt-8 rounded-lg">
          <section class="px-12 py-4">
            <h2 class="text-2xl font-semibold">Welcome</h2>
            <p>Login to your account</p>
          </section>

          <div id="msg" class="px-12 pb-2 text-red-600">{{  msg  }}</div>

          <form action="{{ url_for('login' )}}" method="post" >
            <div class="flex flex-col bg-gray-300 mx-12 rounded">
                <label class="font-semibold p-4" for="username">Username</label>
                <input type="text" class="bg-gray-300 text-gray-700 px-4 pb-2 focus:outline-none border-b-4 border-gray-400 focus:border-purple-600 transition duration-200" name="username" placeholder="Username" id="username" required>
            </div>

            <div class="flex flex-col bg-gray-300 mx-12 rounded  mt-4">
                <label class="font-semibold p-4" for="password">Password</label>
                <input type="password" class="bg-gray-300 focus:outline-none text-gray-700 px-4 pb-2 border-b-4 border-gray-400 focus:border-purple-600 transition duration-200" name="password" placeholder="Password" id="password" required>
            </div>

            <div class="flex justify-center pt-4 pb-12">
              <input type="submit" value="Login" class="bg-purple-600 text-white font-semibold py-2 w-4/5 rounded hover:bg-purple-800 transition duration-200"  name="">
            </div>
          </form>
        </main>
      </div>

      <div class="pb-2 max-w-lg mx-auto flex justify-center text-white">
        <p>Don't have an account? <a href="{{ url_for('register') }}" class="font-bold hover:underline">Register</a><p class="mx-2 font-extrabold">|</p><a href="{{ url_for('homepage') }}" class="font-bold hover:underline">Home</a>
        </p>
    </div>
        
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
